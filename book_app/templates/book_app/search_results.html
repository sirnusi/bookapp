<!DOCTYPE html>
{% extends 'book_app/base.html' %}
{% block body_block %}
	{% if query %}
		<h1>You searched for {{ query }}</h1>
		<ul>
			{% for city in object_list %}
				<li>
					<a href="{% url 'book_details' city.slug %}" >{{city.title }}</a>, <a href="{% url 'genre' city.genre %}">{{ city.genre }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<li class="nav-item">
        	<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    	</li>
	{% endif %}
{% endblock %}
