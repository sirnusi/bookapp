<!DOCTYPE html>
{% extends 'book_app/base.html' %}
{% block body_block %}
    <form method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete {{object.title}} book?</h3>
        <input type='submit' value='Delete' class="btn btn-danger">
        <a class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
    </form>
{% endblock %}
